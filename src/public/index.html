<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <!-- <script src="js/gameClient.js" type="module"></script> -->
    <title>Web Socket</title>
</head>
<body>
    <div class="container">
        <h1>Pong Socker</h1>
        <input type="text" id="room-name">        
        <button id="join-room">Join Room</button>
    </div>
    <!-- formulario -->
    <form class="settings-container hidden" onsubmit="searchKeyPress(event)">
        <fieldset>
            <legend>Nombre de los jugadores</legend>
            <div class="form-container">
                <label for="name-player1">Player1</label>
                <input side="0" type="text" id="name-player1">
            </div>
            <div class="form-container">
                <label for="name-player2">Player2</label>
                <input side="1" type="text" id="name-player2">
            </div>
        </fieldset>
        <fieldset>
            <legend>Dificultad</legend>
            <div class="form-container">
                <label for="player-size">Players Size</label> <!-- Tam Y player -->
                <input type="range" min="30" max="100" step="5" name="player-size" id="player-size">
                <input type="number" readonly>
            </div>
            <div class="form-container">
                <label for="player-speed">Players Speed</label>
                <input type="range" min="1" max="15" step="1" name="player-speed" id="player-speed">
                <input type="number" readonly>
            </div> 
            <div class="form-container">
                <label for="ball-speed">Ball Speed</label>
                <input type="range" min="1" max="15" step="1" name="ball-speed" id="ball-speed">
                <input type="number" readonly>
            </div> 
        </fieldset>
        <fieldset>
            <legend>Sonido</legend>
            <input type="range" name="sound" id="sound">
        </fieldset>
        <div class="form-container">
            <input id="start-game" type="button" value="Start">
        </div>  
    </form>
    <canvas id="game" class="hidden"></canvas>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
