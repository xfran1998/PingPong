<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <!-- <script src="js/gameClient.js" type="module"></script> -->
    <title>Web Socket</title>
</head>
<body>
    <!-- background squares -->
    <div class="area" >
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    </div >

    <!-- background waves -->
    <div class="waveWrapper waveAnimation">
        <div class="waveWrapperInner bgTop">
            <div class="wave waveTop"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
            <div class="wave waveMiddle"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
            <div class="wave waveBottom"></div>
        </div>
    </div>


    <div class="container container-background">
        <h1>Pong Socker</h1>
        <input type="text" id="room-name">        
        <button id="join-room" class="boton-guay">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Join Room
        </button>
    </div>
    <!-- formulario -->
    <form class="settings-container hidden container-background">
        <fieldset>
            <legend>Nombre de los jugadores</legend>
            <div class="form-container">
                <label for="name-player1">Player1</label>
                <input side="0" type="text" id="name-player1" value="Player1">
            </div>
            <div class="form-container">
                <label for="name-player2">Player2</label>
                <input side="1" type="text" id="name-player2" value="Player2">
            </div>
        </fieldset>
        <fieldset>
            <legend>Dificultad</legend>
            <div class="form-container">
                <label for="player-size">Players Size</label> <!-- Tam Y player -->
                <input type="range" min="30" max="100" value="65" step="5" name="player-size" id="player-size">
                <input id="text-player-size" type="text" value="65" readonly>
            </div>
            <div class="form-container">
                <label for="player-speed">Players Speed</label>
                <input type="range" min="1" max="15" step="1" value="8" oninpu="this.parentNode.children[2].value = this.value" name="player-speed" id="player-speed">
                <input id="text-player-speed" type="text" value="8" readonly>
            </div> 
            <div class="form-container">
                <label for="ball-speed">Ball Speed</label>
                <input type="range" min="1" max="15" step="1" value="8" onchange="this.parentNode.children[2].value = this.value" name="ball-speed" id="ball-speed">
                <input id="text-ball-speed" type="text" value="8" readonly>
            </div> 
        </fieldset>
        <fieldset>
            <legend>Sonido</legend>
            <input type="range" min="0" max="2" step="0.1" name="sound" id="sound">
        </fieldset>
        <div class="form-container">
            <div class="boton-guay boton-div">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <!-- onclick="searchKeyPress(event)" -->
                <input value="start" type="button" id="start-game" class="boton-guay">
            </div>
        </div>  
    </form>
    <canvas id="game" class="hidden"></canvas>
    <div id="winner-container" class="hidden">
        <h1>Winner</h1>
        <div id="winner-name-container">
            <h2 id="winner-name"></h2>
        </div>
        <div class="button-container">
            <button id="restart-game" class="boton-guay">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Restart
            </button>
            <button id="menu-game" class="boton-guay">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Menu
            </button>
        </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
